<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <div style="display:inline-block">
        <div class="start-items">
            <label>Wybierz rok i datę początkową</label>
            <select class="form-control" id="start-year-select"></select>
            <select class="form-control" id="start-date-select"></select>
        </div>
        <br />
        <div class="end-items">
            <label>Wybierz rok i datę końcową</label>
            <select class="form-control" id="end-year-select"></select>
            <select class="form-control" id="end-date-select"></select>
        </div>
    </div>
    <button class="buttons win-button" id="confirm-date-button">Rysuj</button>
    <div class="loading-items" id="loading-items2" style="visibility:visible;">
        <div id="some-div" class="loading-ring">
            <progress class="win-progress-ring" style="width:100px; height:100px;"></progress>
        </div>
        <div class="waiting-text" id="waiting-text">Wykres już prawie gotowy...</div>
    </div>
    <div class="chart">
        <canvas id="myChart" width="400" height="400" style="max-height: 500px; max-width: 1000px"></canvas>
    </div>
    <script src="js/Chart.min.js"></script>
</body>
</html>
